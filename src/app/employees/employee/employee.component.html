
<div class="title"> Register New Employee</div>
<form #form="ngForm"  (submit)="onSubmit(form)" autocomplete="off">
<input type="hidden" name="EmployeeID" #EmployeeID = "ngModel"  [(ngModel)]="service.formData.EmployeeID">
<div class="form-group">
  <label>Full Name</label>
  <input name="FullName" #FullName = "ngModel"  [(ngModel)]="service.formData.FullName "    class="form-control" required>
</div>
<div class="validation-error" *ngIf="FullName.invalid && FullName.touched">* Required</div>
<div class="form-group">
  <label>Position</label>
  <input name="Position" #Position = "ngModel" [(ngModel)]="service.formData.Position"  class="form-control">
</div>

<div class="form-row">
  <div class="form-group">
    <label>Emp Code</label>
    <input name="EmpCode" #EmpCode = "ngModel" [(ngModel)]="service.formData.EmpCode"  class="form-control" required>
    <div class="validation-error" *ngIf="EmpCode.invalid && EmpCode.touched"> * Required </div>
  </div>
  
  <div class="form-group">
    <label>Phone No</label>
    <input name="Mobile" #Mobile= "ngModel" [(ngModel)]="service.formData.Mobile"  class="form-control" required>
    <div class="validation-error" *ngIf="Mobile.invalid && Mobile.touched" > * Required </div>
  </div>
</div>

 <div class="form-group">
   <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
 </div>
  
</form>
